<html>
<head>
    <meta charset="utf-8">
    <title>Datepicker demo</title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
</head>
<body ng-app="demo">
    <div ng-controller="DemoController" class='row' style='margin-top: 50px'>
            {{model.datum}}
        <form name="dem">


            <div class='col-md-4 col-md-offset-2'>
                <div class='form-group'>
                    <!-- ng-model-options="{ updateOn: 'default blur', debounce: { 'default': 1000, 'blur': 0 } }" -->
                    <datepicker name='someDate' ng-model='model.datum'></datepicker>
                 </div>
                 <div ng-if="dem.someDate.$error.validDate">pl√∂m</div>
            </div>
        </form>
    </div>

    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../bower_components/moment/min/moment.min.js"></script>
    <script src="../bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>

    <script src="../bower_components/angular/angular.js"></script>
    <script src="../datepicker.js"></script>
    <script>


        var demo = angular.module('demo', ['datepicker']);

        demo.controller('DemoController', function($scope) {
            $scope.model = {
                datum: moment()
            };
        });

    </script>
</body>
</html>
