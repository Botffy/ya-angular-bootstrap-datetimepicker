<html>
<head>
    <meta charset="utf-8">
    <title>Datepicker demo</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.1.1/gh-fork-ribbon.min.css" />
    <!--[if lt IE 9]>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.1.1/gh-fork-ribbon.ie.min.css" />
    <![endif]-->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css">


    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.3/angular.min.js"></script>
</head>
<body ng-app="demo">
    <div ng-controller="DemoController" class='row' style='margin-top: 50px'>
        <form name="dem">
            <div class='col-md-4 col-md-offset-2'>
                <div class='form-group'>
                    <!-- ng-model-options="{ updateOn: 'default blur', debounce: { 'default': 1000, 'blur': 0 } }" -->
                    <ya-datepicker name='someDate' ng-model='model.datum' minimum='model.minDate' maximum='model.maxDate'></ya-datepicker>
                 </div>
                 <div ng-if="dem.someDate.$error.validDate">That's invalid</div>
                 <div ng-if="dem.someDate.$error.laterThanStart">that's before the start date</div>
                 <div ng-if="dem.someDate.$error.earlierThanEnd">that's after the end date</div>
            </div>

            <div class='col-md-4'>
                {{model.datum}}
            </div>
        </form>
    </div>

    <div ng-controller="RangeController" class='row' style='margin-top: 50px'>
        <form name="dem">
            <div class='col-md-4 col-md-offset-2'>
                <div class='form-group'>
                    <ya-datepicker name='oneDate' ng-model='model.startDate' minimum='model.minDate' maximum='model.endDate'></ya-datepicker>
                 </div>
                 <div ng-if="dem.oneDate.$error.validDate">That's invalid</div>
                 <div ng-if="dem.oneDate.$error.laterThanStart">that's before the start date</div>
                 <div ng-if="dem.oneDate.$error.earlierThanEnd">that's after the end date</div>
            </div>

            <div class='col-md-4'>
                <div class='form-group'>
                    <ya-datepicker name='otherDate' ng-model='model.endDate' minimum='model.startDate' maximum='model.maxDate'></ya-datepicker>
                 </div>
                 <div ng-if="dem.otherDate.$error.validDate">That's invalid</div>
                 <div ng-if="dem.otherDate.$error.laterThanStart">that's before the start date</div>
                 <div ng-if="dem.otherDate.$error.earlierThanEnd">that's after the end date</div>
            </div>

            <div class='col-md-2'>
                {{model.datum}}
            </div>
        </form>
    </div>


    <script src="./yaDatepicker.js"></script>
    <script>


        var demo = angular.module('demo', ['datepicker']);

        demo.controller('DemoController', function($scope) {
            $scope.model = {
                datum: moment(),
                minDate: moment().subtract(1, 'years'),
                maxDate: moment().add(1, 'years')
            };
        });

        demo.controller('RangeController', function($scope) {
            $scope.model = {
                startDate: moment(),
                endDate: moment(),
                minDate: moment().subtract(20, 'years'),
                maxDate: moment().add(20, 'years')
            };
        });

    </script>
</body>
</html>
